<div class="item">
  <div class="main">
    <p>Name: {{ garageTitle }} </p>
    <div class="details">
      <p *ngIf="garageInfo['PubDate']">Date: {{ garageInfo['PubDate'] }}</p>
    </div>
  </div>
  <div class="button-wrap">
    <button
      mat-raised-button
      [color]="active ? 'primary' : ''"
      color="primary"
      (click)="showOnMap()"
    >Show on Map</button>
  </div>
</div>
